<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profil Pengguna - Modern</title>
    
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F3F4ED; /* Warna latar belakang */
            color: #333;
        }

        .profile-container {
            max-width: 700px;
            margin: 30px auto;
            background-color: #B0C4DE; /* Warna putih untuk konten */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Bagian Header */
        .header {
            background-color: #1A374D; /* Warna biru tua */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Foto Profil */
        .profile-picture-container {
            display: flex;
            justify-content: center;
            margin-top: -50px; /* Pindahkan foto profil ke atas */
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            background-color: #ccc;
        }

        /* Info Profil */
        .profile-info {
            padding: 20px;
            text-align: center;
        }

        .profile-info h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #133E87; /* Warna untuk nama pengguna */
        }

        .profile-info h2 {
            font-size: 1.2rem;
            color: #608BC1; /* Warna abu-abu untuk username */
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }

        /* Tombol edit profil */
        .edit-button, .logout-button {
            padding: 10px 20px;
            background-color: #4979b3; /* Warna tombol edit */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            margin: 5px; /* Margin untuk jarak antar tombol */
        }

        .edit-button:hover {
            background-color: #7A1CAC; /* Warna saat hover */
        }

        .logout-button {
            background-color: #E57373; /* Warna tombol logout */
        }

        .logout-button:hover {
            background-color: #EF5350; /* Warna saat hover untuk logout */
        }

        /* Info Kontak */
        .contact-info {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 20px 0;
            border-top: 1px solid #E1E8ED; /* Garis atas */
        }

        .contact-info a {
            color: #133E87; /* Warna untuk ikon kontak */
            text-decoration: none;
            font-size: 1.5rem; /* Ukuran ikon */
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #608BC1; /* Warna saat hover */
        }

        footer {
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }

        @media (max-width: 600px) {
            .profile-picture {
                width: 80px;
                height: 80px;
            }

            .profile-info h1 {
                font-size: 1.5rem;
            }

            .profile-info h2 {
                font-size: 1rem;
            }

            .contact-info a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Header -->
        <div class="header">
            <h1>Profil Pengguna</h1>
        </div>

        <!-- Profile Picture -->
        <div class="profile-picture-container">
            <img src="https://via.placeholder.com/120" alt="Foto Profil" class="profile-picture" id="profile-picture">
        </div>

        <!-- Info Profil -->
        <div class="profile-info">
            <h1 id="name-text">Nama Pengguna</h1>
            <h2 id="username-text">@username</h2>
            <p id="bio-text">Ini adalah bio pengguna yang menjelaskan sedikit tentang diri mereka. Hobi, minat, pekerjaan, atau hal lain yang ingin dibagikan.</p>

            <a href="profilpage.html" class="edit-button">Edit Profil</a>
            <a href="logout.html" class="logout-button">Logout</a>
            
        </div>

        <!-- Info Kontak -->
        <div class="contact-info">
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-x-twitter"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Profil Pengguna | All Rights Reserved</p>
    </footer>

    <script>
        // Fungsi untuk mengedit profil (di sini bisa ditambahkan logika lebih lanjut)
        function editProfile() {
            alert("Edit Profil diaktifkan!");
            // Anda dapat menambahkan form untuk mengedit nama, username, dan bio
        }

        // Fungsi untuk logout
        function logout() {
            alert("Logout diaktifkan!");
            // Tambahkan logika logout di sini (misalnya, pengalihan ke halaman login)
        }
    </script>

</body>
</html>
