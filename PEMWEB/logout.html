<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logout - Tips Belajar Efektif</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F3F3E0; /* Warna latar belakang yang lembut */
            color: #133E87; /* Warna teks default */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Membuat halaman mengambil seluruh tinggi viewport */
        }

        .logout-container {
            background-color: #cbdce9; /* Warna latar belakang kontainer logout */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Lebar maksimum kontainer */
            width: 100%; /* Memastikan kontainer responsif */
        }

        .logout-container h1 {
            color: #133E87; /* Warna judul */
            margin-bottom: 20px;
        }

        .logout-container p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #133E87; /* Warna teks */
        }

        .logout-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #608BC1; /* Warna tombol */
            color: #FFFFFF; /* Warna teks tombol */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.1rem;
        }

        .logout-container a:hover {
            background-color: #4A6A9D; /* Warna tombol saat hover */
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        footer p {
            color: #133E87; /* Warna teks footer */
            font-size: 0.9rem;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: #133E87; /* Warna tautan sosial */
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #608BC1; /* Warna saat hover di social icons */
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Logout Berhasil!</h1>
        <p>Anda telah berhasil keluar dari akun Anda.</p>
        <a href="landing.page.html">Kembali ke Halaman Utama</a>
    </div>

    <footer>
        <p>&copy; 2024 Tips Belajar Efektif. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
